<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="loginpage">
        <div class="loginside">
            <div class="login-container">
                <h3>Login to <b>Colorlib</b></h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam ab doloribus quaerat.</p>
                <form action="">
                    <div class="register">
                        <label for="text">Username</label>
                        <input type="text" id="text" placeholder="your-email@gmail.com">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Your Password">
                    </div>
                    <div class="remember forgot">
                        <label class="">
                            <input id="checkbox" type="checkbox" checked="checkbox">
                            Remember me
                        </label>
                        <a href="">Forgot Password</a>
                    </div>
                    <div class="button">
                        <button>Log in</button>
                    </div>
            </div>
            </form>
        </div>
        <div class="imgside">
        </div>
    </div>
</body>

</html>
